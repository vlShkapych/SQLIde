
<div class="d-flex">
  <div class="mr-2 align-items-center">
    <mat-form-field>
      <mat-label>Select your DB</mat-label>
      <mat-select>
        <mat-option *ngFor="let db of databases" [value]="db.value">
          {{db.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="ml-auto d-flex">
    <div class="d-flex align-items-center  mr-1">
      <button type="button" class="btn btn-success">Connect</button>
    </div>
    <div class="d-flex align-items-center">
      <div class="alert alert-danger my-auto" role="alert">Status: {{serverStatus}}</div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <mat-card class="w-100" style="height: 500px;" #scriptCard>
    <mat-card-title>Script: </mat-card-title>
    <mat-card-content class="w-100 h-100" id="content" [innerHTML]="script"  #scriptContent>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" class="btn btn-success" (click)="onRun()">Run</button>
    </mat-card-actions>
  </mat-card>
</div>
